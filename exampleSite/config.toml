# The following line is needed
# when running the example site
# from a subdir of the theme
themesDir = "../../"

theme = "not-much"

title = "not-much demo"
languageCode = "en-us"
baseURL = "https://example.org/"

[markup]
  [markup.highlight]
    style = 'dracula'

[params]

    # Navigation
    [[menu.main]]
        identifier = "about"
        name = "about"
